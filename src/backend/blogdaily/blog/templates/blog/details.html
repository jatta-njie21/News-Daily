
{% extends './layout.html' %}

{% block body %}

<a href="{% url 'index' %}">Go back Home</a>

<h2 style = 'color: blue;'>Title - {{items.title}} </h2>
    <p>{{items.post}}</p>

    {% endif %}


    <a href="{% url 'index' %}">Go back Home</a>

{% endblock %}
