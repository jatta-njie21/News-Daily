{% extends './layout.html' %}

{% block body %}

{% for post in posts %}
    <h1>Title - {{post.title}}</h1>

    <p>{{post.post}}</p>

    {% if post.isPublish %}
        <h6 style = 'color: green;'>Published</h6>
    {% else %}
        
    <h6> UnPublished </h6>
    {% endif %}

{% endfor %}

{% endblock %}
